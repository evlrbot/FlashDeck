<body>
  {{>nav}}

<template name="layout">
  {{> Template.dynamic template=main}}
</template>

<template name="nav">
  <div id="nav">
    <i class="fa fa-arrow-up"></i>

    <ul>
      <li><a href="/">Deck</a></li>
      <li><a href="/decks">Decks</a></li>
      <li><a href="/about">About</a></li>
    </ul>

  </div>
</template>

<template name="deck">
  <div class="flip-container">
    <div id="card">
      
      <!-- card front -->
      <div id="front">
	<p id="front_text"><span class="big">Oblique Strategies</span><br/>by Brian Eno & Peter Schmidt</p>
      </div>
      
      <!-- card back -->
      <div id="back">
	<p id="back_text"></p>
      </div>

    </div>
  </div>
</template>


<template name="about">
  <div class="flip-container">
    <div class="about_card">
      <div style="display:table-cell; vertical-align:middle;">
	<h1>Flash Deck</h1>
	<p>by Ryan O'Toole<br/><br/>&copy; 2020</p>
      </div>
    </div>
  </div>
      
</template>
